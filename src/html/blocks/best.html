<section class="best">
  <div class="container">
    <!-- wrapper - обёртка -->
    <div class="best__title-wrapper">
      <h2 class="best__title title">Best Sellers</h2>
      <div class="best__link">
        <a href="#!" class="btn">View All</a>
      </div>
    </div>

    <div class="best__cards">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <!-- Выводим все карточки сразу за один раз -->
          @@loop('blocks/card.html', './data/products.json')
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</section>
